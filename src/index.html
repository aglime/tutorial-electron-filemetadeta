<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>File Metadata Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>FILE METADATA VIEWER</h1>

        <form>
            <div>
                <lable for="filepicker">
                    <input 
                        id="filePicker"
                        name="filepicker"
                        type="file"
                        multiple
                    >
                </lable>
            </div>
            <button>Get Metadata</button>
        </form>

        <hr />
        <pre id="data"></pre>


        <script src="./renderer.js"></script>
    </body>
</html>
